# Astro server configuration 
[language-server.biome]
command = "node_modules/@biomejs/biome/bin/biome"
args = ["lsp-proxy"]

[language-server.astro-ls]
command = "astro-ls"
args = ["--stdio"]
config = { typescript = { tsdk = "node_modules/typescript/lib/"}}

[[language]]
name = "astro"
scope = "source.astro"
formatter = { command = "prettier", args = ["--parser", "astro"] }
auto-format = true
file-types = ["astro"]
injection-regex = "astro" 
roots = ["package.json", "astro.config.js"]
indent = { tab-width = 2, unit = "  " }
language-servers = ["astro-ls"]

[[language]]
name = "css"
formatter = { command = "prettier", args = ["--parser", "css"]}
auto-format = true

# Adding language support with biome
[[language]]
name = "javascript"
language-servers = [ "typescript-language-server" ] 
auto-format = true

[[language]]
name = "typescript"
language-servers = [ "typescript-language-server" ]
auto-format = true

[[language]]
name = "tsx"
language-servers = [ "typescript-language-server" ]
auto-format = true

[[language]]
name = "jsx"
language-servers = [ "typescript-language-server" ]
auto-format = true

[[language]]
name = "json"
language-servers = [ "vscode-json-language-server" ]
auto-format = true

# HTML emmet language configuration
[language-server.emmet-lsp]
command = "emmet-language-server"
args = ["--stdio"]

[[language]]
name = "html"
roots = ["package.json"]
language-servers = ["emmet-lsp"]

# Markdown language configuration
#
# I use ltex-ls to improve my prose, and marksman for
# linking documents. I may not need marksman, since I'm 
# not sure if linking to other documents works as intended.
[[language]]
name = "markdown"
language-servers = [{ name = "ltex-ls"}, { name = "marksman"}]
file-types = ["md", "txt"]
injection-regex = "md"
scope = "text.markdown"
roots = ["package.json"]
formatter = { command = "prettier", args = ['--parser', "markdown"]}
auto-format = true

# This contains words that I know are spelled correctly,
# so ltex-ls doesn't give me a warning
[language-server.ltex-ls.config.ltex.dictionary]
"en-US" = [] 
