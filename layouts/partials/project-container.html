<div class="project-container">
  {{ $dashedTitle := replace .title " " "-" }}
  <img class="project-image" src="images/projects/{{ lower $dashedTitle }}-cover.jpg"/>
  <div class="project-text">
    <h2 class="project-title">{{ .title }}</h2>
    <p class="project-description">{{ .description }}</p>
    <ul class="tag-list">
      <li>TypeScript</li>
      <li>HTML</li>
      <li>CSS</li>
    </ul>
  </div>
</div>
